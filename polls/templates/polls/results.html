<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll {{ question.id }}  Results</title>
</head>
<body>
    <h1>{{ question.name }}</h1>
    <ul>
    {% for choice in question.choices.all %}
        <li>{{ choice.name }} -- {{ choice.votes }} vote{{ choice.votes|pluralize}}
        </li>
    {% endfor %}
    </ul>

    <a href="{% url 'polls:detail' question.id %}">Vote again?</a>
    <br>
    <a href="/">Home</a>
</body>
</html>
