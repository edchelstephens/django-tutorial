<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Site</title>
</head>
<body>
    {% if latest_polls %}
    <ul>
        {% for question in latest_polls %}
        <li>
            <a href="{% url 'polls:detail' question.id %}">{{ question.name }}</a>
        </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No polls are available</p>

{% endif %}
    
</body>
</html>
